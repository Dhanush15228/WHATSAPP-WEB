<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <header>
                <h1>Contacts</h1>
            </header>
            <ul class="contacts" id="contact-list">
                <li data-contact="John Doe">Aswan Doe</li>
                <li data-contact="Jane Smith">Adwaith</li>
                <li data-contact="Alice Johnson">BENO</li>
            </ul>
        </div>
        <div class="chat">
            <header>
                <h1 id="chat-header">Chat</h1>
                <div id="typing-indicator" class="typing-indicator">Typing...</div>
            </header>
            <div class="messages" id="messages-container">
                <!-- Chat messages will go here -->
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type a message">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
